<!DOCTYPE html>
<html>
  <head>
    <title>Sub Page</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
  </head>
  <body>
    <a href="#" class="js-new-window">Open Main Window</a>
    <textarea class="js-communication" cols="50" rows="10"></textarea>
    <script type="text/javascript">
      window.addEventListener('message', (event) => {
        var textbox = document.querySelector('.js-communication');
        textbox.value = `${textbox.value}${event.data}`;
        textbox.scrollTop = textbox.scrollHeight;
      });
      document.querySelector('.js-new-window').addEventListener('click', (event) => {
        event.preventDefault();
        window.open('http://localhost:8082/index.html', '_blank');
      });
    </script>
    </body>
</html>
